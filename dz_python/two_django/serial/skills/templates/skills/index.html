{% extends 'skills/base.html' %}
{% load static %}
{% block content %}

<h1>Проект на django</h1>
<div class="img">
    <img src="{% static 'skills/OIP (1).jpg' %}" alt="">
</div>
<h2>Сериалы:</h2>
<div class="block">
    {% for project in project_serial %}
    <div class="element">
        <div>
            <img src="{{ project.image.url }}" alt="">
        </div>
        <div class="text">
            <h2><a href="{{ project.url }}" target="_blank">{{ project.title }}</a></h2>
            <p>{{ project.text_description }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
