{% extends 'skills/base.html' %}

{% block content %}

<h1>Review</h1>
<h2 class="count">Рецензий: {{ blogs.count }}</h2>
{% for blog in blogs %}

<div class="element">
    <h2 class="top"><a href="{% url 'data' blog.id %}">{{ blog.title }}</a></h2>
    <div class="blog_text">
        <h5>{{ blog.date }}</h5>
        <p>{{ blog.description|truncatechars:360 }}</p>
    </div>
</div>


{% endfor %}

{% endblock %}
